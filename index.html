<html>
<!DOCTYPE html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <h1>Simple Interest Calculator</h1>
        <div class="maindiv">
        <form action="" id="mainform">
         Amount <input type="number"  id="principal">  <br/>
         Interest Rate <input type="range"  id="Interest Rate"> min="minval" max= "maxval" step = ".25" value="default_value" id="rate" oninput = updateRate ()>
            <span id+"rate_val">10.25% </span> <br/>
            
         No. of Years <input type="number"  id="No. of Years" value="1"> <br/>
            
         <button onclick="Compute Interest()"> Compute Interest</button>  <span id="result"> </span><br/>
           
            
            <footer>&#169; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
